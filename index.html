<!DOCTYPE html>
<html>
    <head>
        <title>The Shoppies</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- Bootstrap JavaScript Bundle CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- My Stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- Some meta info -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="Jay Rivard">
        <!-- EXTRAS -->
        <link rel="stylesheet" href="sweet-alert/sweetalert2.min.css">
        <script src="sweet-alert/sweetalert2.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        
        <div class="container">
            <!-- TITLE -->
            <h1 class="mt-5 text-center title">The Shoppies</h1>
            <hr class="mb-5">
            <!-- SEARCH BOX -->
            <div class="row mx-2 mb-3">
                <div class="col-lg-12 search-display border border-dark rounded">
                    <h4 class="mt-3 movie-title"><b>Search Movies:</b></h4>
                    <form class="d-flex" method="GET" id="film-form" action="index.html">
                        <input class="form-control search-bar mt-3" id="search" type="search" placeholder="Search" name="searchTerm" aria-label="Search">
                        <button type="submit" class="btn btn-outline-dark mt-3 movie-title" id="search-button">SEARCH</button>
                    </form>
                </div>
            </div>
            
            <div class="row g-3">
                <!-- RESULTS BOX -->
                <div class="col-sm-12 col-md-8 mb-4">
                    <div class="p-3 border border-dark rounded main-displays">
                        <h3 class="movie-title font-weight-bold"><b>Results:</b></h3>
                        <hr>
                        <div class="results" id="results">

                        </div>
                    </div>
                </div>
                <!-- NOMINATIONS -->
                <div class="col-sm-12 col-md-4 mb-4">
                    <div class="p-3 border border-dark rounded main-displays">
                        <span class="d-flex justify-content-between"><h3 class="mr-5 movie-title"><b>Nominations:</b></h3><img id="checkmark-img" width="30" height="30" hidden="true" src="imgs/checkmark.jpg"></span>
                        <hr>
                        <div class="nominations" id="nominations">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
